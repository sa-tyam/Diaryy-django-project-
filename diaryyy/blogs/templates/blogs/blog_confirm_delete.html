{% extends 'blogs/blog_base.html' %}
{% block blog_content %}
    <h4>Are you sure you want to delete this blog!</h4>
    <div class="blogs">
        {% include 'blogs/_blog.html' with blog=object hide_delete=True %}
    </div>
    <form class="blog-delete-form" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-simple btn-large btn-danger" value="Delete">
        <a href="{% url 'blogs:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-success">Cancel</a>
    </form>
{% endblock %}
